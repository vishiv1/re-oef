<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substring Demo</title>
</head>
<body>
<h1>Substring Generator</h1>
<label for="inputString">Tekst:</label>
<input id="inputString" type="text" placeholder="Typ hier een woord..." value="appelboom" />

<label for="startPos">Startpositie:</label>
<input id="startPos" type="number" min="0" value="2" />

<label for="endPos">Eindpositie:</label>
<input id="endPos" type="number" min="0" value="5" />

<button id="generateSubstring">Genereer Substring</button>

<h2>Resultaat:</h2>
<p id="output">Geen output</p>

<script src="script.js"></script>
</body>
</html>
