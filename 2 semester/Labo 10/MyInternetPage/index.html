
<!DOCTYPE html>
<html lang="nl">
<head> 
	<title>Mano's Internet Start Page</title>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> 

<body>
<div class="container">
	<div class="row head">
		<h1>My Internet Start Page</h1>
		<h5>Zoekopdracht</h5>
		<label for="input"></label>
		<input type="text" id="input" name="Input" placeholder="Enter commando" required="">
		<p>Start your commando with "/[character] [zoekopdracht]"</p>
		<button type="button"  id="button" class="btn btn-success">GO!</button>
	</div>

	<h3>History</h3>
	<div class="row cards" id="cards"></div>
	<script src="scripts/index.js"></script> 
</body> 
</html>
