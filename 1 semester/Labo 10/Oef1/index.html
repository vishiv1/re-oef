<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout via Bootstrap</title>
  <link rel="stylesheet" href="CSS/bootstrap-grid.css">
  <link rel="stylesheet" href="CSS/style.css">

<body>

  <div class="container">

    <div class="nav">
      <div class="box col">box1</div>
      <div class="box col">box2</div>
      <div class="box col">box3</div>
    </div>

    <div class="nav">
      <div class="box col-md-2">box1</div>

      <div class="box col-md-2">box3</div>

    <div class="nav">
      <div class="box col-md-3">box1</div>

      <div class="box col-md-2">box3</div>
    </div>

  </div>
